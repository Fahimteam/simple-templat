<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="form-titel">Bible School Registration Form</h1>
      <section class="name">
        <p>Child's Name:</p>
        <input type="text" name="" id="" placeholder="First" />
        <input type="text" name="" id="" placeholder="Last" />
      </section>

      <section class="data">
        <div class="name">
          <p>Date of Birth</p>
          <input type="date" />
        </div>
        <div class="age">
          <p>Age</p>
          <input type="text" name="" id="" placeholder="Age" />
        </div>
      </section>
      <section class="attend">
        <p>Grade Completed</p>
        <input type="text" name="" id="" />
        <p>Sibiling attending</p>
        <input type="text" name="" id="" class="sibiling" />
      </section>
      <section class="parent">
        <p>Parent/Guardian</p>
        <input type="text" name="" id="" placeholder="First" />
        <input type="text" name="" id="" placeholder="Last" />
      </section>
      <section class="Address">
        <p>Address</p>
        <input type="text" placeholder="Streer Address" /> <br />
        <input type="text" placeholder="Street Address" />
      </section>
      <section class="city">
        <div>
          <input type="text" placeholder="City" />
          <input type="text" placeholder="Region" />
        </div>
        <div>
          <input type="text" name="" id="" placeholder="Zip code/Postal" />
          <input type="text" name="" id="" placeholder="Romania" />
        </div>
      </section>
      <section class="Contact">
        <div>
          <p>Email:</p>
          <input type="email" name="" id="" placeholder="Enter Your email" />
        </div>
        <div>
          <p>Phone:</p>
          <input type="number" name="" id="" placeholder="### ### ####" />
        </div>
      </section>
      <section class="emergency">
        <p>Emergency Contact</p>
        <input type="text" placeholder="Fast">
        <input type="text" placeholder="Last">
        
      </section>
      
      <section class="e-phone">
        <p>
            Emergency Contact Phone:
        </p>
        <input type="text" name="" id="" placeholder="### ## ## # ####">
        <p>
            Who pick Your child:
        </p>
        <input type="text" name="" id="" >
        <p>
            Special Need/Alergies/Concerns:
        </p>
        <input type="text" name="" id="" >

      </section>
      <button class="btn">Send</button>
    </main>
  </body>
</html>
